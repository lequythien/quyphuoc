<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Campus 2023</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img class="header-image" src="./public/images/header.png" alt="Background Image">
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item active"><a href="#">Trang chủ</a></li>
                <li class="nav-item"><a href="#">Khung chương trình</a></li>
                <li class="nav-item"><a href="#">Ca sĩ khách mời</a></li>
                <li class="nav-item"><a href="#">Gian hàng</a></li>
                <li class="nav-item"><a href="#">Thông tin chương trình</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section class="main-content">
        <div class="intro">
            <h1>IT CAMPUS 2023</h1>
            <p>Với những hoạt động vô cùng sôi nổi của ngày hội sẽ mang đến cho các bạn nhiều cung bật cảm xúc!</p>
        </div>

        <div class="image-gallery">
            <div class="image-container">
                <img src="./public/images/content-teambuilding.jpg" alt="Gian hàng IT Campus" class="content-image">
                <img src="./public/images/title-teambuilding.png" alt="Tiêu đề Team Building" class="title-image">
            </div>

            <div class="content-container">
                <!-- Nhóm 4 ảnh nhỏ -->
                <div class="small-images">
                    <img src="./public/images/content-gianhang.jpg" alt="Gian hàng">
                    <img src="./public/images/content-mockhoa.jpg" alt="Móc khóa">
                    <img src="./public/images/content-daydeo.jpg" alt="Dây đeo">
                    <img src="./public/images/content-sticker.jpg" alt="Sticker">
                </div>

                <!-- Ảnh ca sĩ -->
                <div class="singer-section">
                    <img src="./public/images/content-casi.jpg" alt="Ca sĩ khách mời" class="singer-image">
                    <img src="./public/images/title-giaoluucs.png" alt="Giao lưu ca sĩ" class="singer-title">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <img src="./public/images/footer.png" alt="Footer Image">
    </footer>
</body>

</html>
